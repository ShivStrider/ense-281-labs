<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-Vote</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Note-Vote</h1>

    <div class="container user-info">
        <span class="user-badge">
            <!-- Gear Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
            </svg>
            Logged in as a@a.a
        </span>
        <br>
        <button>Log Out</button>
    </div>

    <div class="container notes-box">
        <div class="note-row">
            <input type="text" value="this is a note you upvoted" readonly>
            <button>↑</button>
            <button>↓</button>
            <span>1</span>
        </div>

        <div class="note-row">
            <input type="text" value="this is a note you downvoted" readonly>
            <button>↑</button>
            <button>↓</button>
            <span>-1</span>
        </div>

        <div class="note-row">
            <input type="text" value="this is a note you haven't voted" readonly>
            <button>↑</button>
            <button>↓</button>
        </div>

        <div class="note-row">
            <input type="text" value="this is a note you submitted" readonly>
            <button>↑</button>
            <button>↓</button>
            <span>0</span>
        </div>

        <div class="add-note">
            <input type="text" placeholder="Enter a new note here">
            <br>
            <button>Add</button>
        </div>
    </div>
</body>

</html>
